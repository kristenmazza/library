<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container">
                <div class="header-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M249.6 471.5c10.8 3.8 22.4-4.1 22.4-15.5V78.6c0-4.2-1.6-8.4-5-11C247.4 52 202.4 32 144 32C93.5 32 46.3 45.3 18.1 56.1C6.8 60.5 0 71.7 0 83.8V454.1c0 11.9 12.8 20.2 24.1 16.5C55.6 460.1 105.5 448 144 448c33.9 0 79 14 105.6 23.5zm76.8 0C353 462 398.1 448 432 448c38.5 0 88.4 12.1 119.9 22.6c11.3 3.8 24.1-4.6 24.1-16.5V83.8c0-12.1-6.8-23.3-18.1-27.6C529.7 45.3 482.5 32 432 32c-58.4 0-103.4 20-123 35.6c-3.3 2.6-5 6.8-5 11V456c0 11.4 11.7 19.3 22.4 15.5z"/></svg></div>
                <div class="header-title">LIBRARY</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="main-container">
                <a href="#book-form" class="btn-add-book">
                    <div class="add-icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M240 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H176V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H384c17.7 0 32-14.3 32-32s-14.3-32-32-32H240V80z"/></svg></div>
                    <div class="add-book">Add Book</div>
                </a>
                
                <div id="book-cards">
                    <!-- <div class="book-card">
                        <div class="book-title">White Oleander</div>
                        <div class="book-author">Janet Fitch</div>
                        <div class="book-pages">446 pages</div>
                        <div class="book-card-buttons">
                            <button class="read-toggle">Read</button>
                            <button class="delete"></button>
                        </div>
                    </div> -->

    

                </div>

            </div>
        </div>
    </main>

    
    <div class="form-popup" id="book-form">
        <section class="modal">
            <div class="close-container"><a href="#" class="close">X</a></div>
            <form>
                <div class="row">
                    <div class="form-title">Add New Book</div>
                </div>
                <div class="row">
                    <input type="text" id="title" name="title" placeholder="Title"/>
                </div>
                <div class="row">
                    <input type="text" id="author" name="author" placeholder="Author"/>
                </div>
                <div class="row">
                    <input type="number" id="pages" name="pages" placeholder="Pages"/>
                </div>
                <div class="row">
                    <div class="checkboxes">
                        <label for="read" class="read-question">Have you read it?</label>
                        <input type="checkbox" id="read" name="read" value="read" class="read"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" value="submit" class="submit" onclick="window.location.href = '#';">Submit</button>
                </div>
            </form>
        </section>
    </div>
    

    <footer>
        <div class="container">
            <div class=footer-text>created by: kristenmazza <a href="https://github.com/kristenmazza"><img src="images/github-mark-15px.png"></a></div>
        </div>
    </footer>
</body>
</html>
